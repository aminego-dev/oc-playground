<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Todo App</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    display: flex;
    justify-content: center;
    padding-top: 50px;
}

.container {
    background: white;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    width: 300px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

input[type="text"] {
    width: 70%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

ul {
    list-style: none;
    padding-left: 0;
    margin-top: 20px;
}

li {
    display: flex;
    justify-content: space-between;
    padding: 6px 10px;
    border-bottom: 1px solid #eee;
}

.remove-btn {
    background: none;
    color: red;
    font-weight: bold;
    cursor: pointer;
    border: none;
}

</style>
</head>
<body>
<div class="container">
    <h1>My Todo List</h1>
    <input type="text" id="new-todo" placeholder="Add a new task...">
    <button id="add-btn">Add</button>
    <ul id="todo-list"></ul>
</div>
<script src="app.js"></script>
</body>
</html>
