<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
</head>
<body>
  <h1>To-Do App</h1>
  <input id="todo-input" placeholder="New todo">
  <button onclick="addTodo()">Add</button>
  <ul id="todo-list"></ul>

<script>
const API = "http://todo-backend-demo.apps-crc.testing/todos"; // Replace with backend route

async function loadTodos() {
    const res = await fetch(API);
    const todos = await res.json();
    const ul = document.getElementById("todo-list");
    ul.innerHTML = "";
    todos.forEach(t => {
        const li = document.createElement("li");
        li.textContent = t.title + (t.done ? " âœ…" : "");
        ul.appendChild(li);
    });
}

async function addTodo() {
    const input = document.getElementById("todo-input");
    await fetch(API, {method:"POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({title: input.value})});
    input.value = "";
    loadTodos();
}

loadTodos();
</script>
</body>
</html>
