# kustomize/base/backend.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
      - name: backend
        image: quay.io/aminego/todo-backend:latest
        env:
        - name: DATABASE_URL
          value: "postgresql://todo_user:todo_pass@todo-db:5432/todo"
